namespace: bobbycar

clusterGroup:
  name: hub
  isHubCluster: true
  # Note: setting this to true stores the vault unseal keys inside a cluster secret and
  # is fundamentally insecure
  insecureUnsealVaultInsideCluster: true

  namespaces:
  - bobbycar
  - vault
  # - golang-external-secrets

  subscriptions:
    amq-broker-rhel8:
      name: amq-broker-rhel8
      namespace: bobbycar
      channel: 7.x
      #csv: amq-broker-operator.v7.9.1-opr-2

    amq-streams:
      name: amq-streams
      namespace: bobbycar
      channel: stable
      #csv: amqstreams.v2.0.0-0

    camelk:
      name: red-hat-camel-k
      namespace: bobbycar
      channel: 1.6.x
      #csv: red-hat-camel-k-operator.v1.6.3

    datagrid:
      name: datagrid
      namespace: bobbycar
      channel: 8.2.x
      #csv: datagrid-operator.v8.2.8

  projects:
  - bobbycar
  - hub

  applications:
    vault:
      name: vault
      namespace: vault
      project: hub
      path: common/hashicorp-vault

    golang-external-secrets:
      name: golang-external-secrets
      namespace: golang-external-secrets
      project: hub
      path: common/golang-external-secrets

    bobbycar-core-infra:
      name: bobbycar-core-infra
      namespace: bobbycar
      project: bobbycar
      path: charts/hub/bobbycar-core-infra
      extraHubClusterDomainFields:
        - ocpDomain

    bobbycar-core-apps:
      name: bobbycar-core-apps
      namespace: bobbycar
      project: bobbycar
      path: charts/hub/bobbycar-core-apps
      extraHubClusterDomainFields:
        - ocpDomain

