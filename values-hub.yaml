namespace: bobbycar

clusterGroup:
  name: hub
  isHubCluster: true

  namespaces:
    - bobbycar
    - vault
    - golang-external-secrets

  subscriptions:
    amq-broker-rhel8:
      name: amq-broker-rhel8
      namespace: bobbycar
      channel: 7.10.x
      # csv: amq-broker-operator.v7.9.1-opr-2

    amq-streams:
      name: amq-streams
      namespace: bobbycar
      channel: stable
      # csv: amqstreams.v2.0.0-0

    camelk:
      name: red-hat-camel-k
      namespace: bobbycar
      channel: 1.10.x
      # csv: red-hat-camel-k-operator.v1.6.3

    datagrid:
      name: datagrid
      namespace: bobbycar
      channel: 8.2.x
      # csv: datagrid-operator.v8.2.8

  projects:
    - bobbycar
    - hub

  applications:
    vault:
      name: vault
      namespace: vault
      project: hub
      chart: hashicorp-vault
      chartVersion: 0.1.*

    golang-external-secrets:
      name: golang-external-secrets
      namespace: golang-external-secrets
      project: hub
      chart: golang-external-secrets
      chartVersion: 0.1.*

    bobbycar-core-infra:
      name: bobbycar-core-infra
      namespace: bobbycar
      project: bobbycar
      path: charts/hub/bobbycar-core-infra
      extraHubClusterDomainFields:
        - ocpDomain
      ignoreDifferences:
        - kind: KafkaTopic
          jsonPointers:
            - /spec/config/retention.ms
            - /spec/config/segement.bytes

    bobbycar-core-apps:
      name: bobbycar-core-apps
      namespace: bobbycar
      project: bobbycar
      path: charts/hub/bobbycar-core-apps
      extraHubClusterDomainFields:
        - ocpDomain

    # imperative:
    #   NOTE: We *must* use lists and not hashes. As hashes lose ordering once parsed by helm
    #   The default schedule is every 10 minutes: imperative.schedule
    #   Total timeout of all jobs is 1h: imperative.activeDeadlineSeconds
